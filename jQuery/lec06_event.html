<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../resources/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>on 메소드</h1>
<div id="on_div">
    <ul>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
    <h3>h3이벤트</h3>
</div>

<script>
    $(function(){

        //간편이벤트
        $('#on_div>ul>il').mouseenter(function(){
            console.log($(this).text);
        })

        // $('#on_div>ul>li').on('mouseenter',function(){
        //     let a = $(this).text();
        //     console.log(a);
        // })
        $('#on_div>h3').on({
            'mouseenter' : function(){
                $(this).css('color','red')
            },
            'mouseleave' : function(){
                $(this).css('color','gold');
            }
        });
    })
</script>
<h1>off 메소드</h1>
<button id="offBtn" style="width: 300px;">이벤트</button>
<script>
    $(function(){
        let count = 0;
        $('#offBtn').on('click',function(){
            if(count++ < 3){
                alert('버튼 클릭!!');
            }else{
                $(this).off('click')
            }
        })
    })
</script>
<br><br><br>


<style>
    .class{
        background-color:black ;
        color:white;
    }
</style>
<button id="btn" style="width: 500px;">야간모드</button>
<button id="fin_btn">비활성화버튼</button>

<script>
    $(function(){
        $('#btn').on('click',function(){
            $('body').toggleClass('class');
        })
    })
    $(function(){
        $('#fin_btn').on('click',function(){
            $('#btn').off('click');
        })
    })
</script>

<h1>hover</h1>
<img src="../resources/dung.png" width="150" id="imgTarget">
<script>
    $(function(){
        $('#imgTarget').hover(
            function(){
                $(this).attr('src','../resources/sponge.png')
            },function(){
                $(this).attr('src','../resources/dung.png')
            });
    })
</script>

<br><br>
<h1>trigger</h1>
<label>
    비밀번호
    <input name="user_pw" type="password">
</label><br>
<label>
    비밀번호 확인
    <input name="pw_check" type="password">
</label>
<span id="result"></span>

<script>
    $(function(){
        $('input[name=pw_check]').on('keyup',function(){
            const userPw = $('input[name=user_pw]').val();
            const checkPw = $('input[name=pw_check]').val();

            if(userPw == checkPw){
                $('#result').text('비밀번호가 일치합니다!');
            }else{
                $('#result').text('비밀번호가 다른데용?!');
            }
        });

        $('input[name=user_pw]').on('keyup',function(){
            $('input[name=pw_check]').trigger('keyup');
        })
    })
</script>

</body>
</html>
