<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼태그2</title>
</head>
<body>
    <input type="color" id="head" name="head" value="#e66465">
    <!-- number , range -->
    <input type="number" min="3" max="10" step="1">
    <input type="range" min="3" max="10" step="1">

    <!-- textarea -->
    <textarea cols="20" rows="3"></textarea>
    <br>
    
    <!-- 날짜 정보 -->
    <input type="date"  value="2025-01-12" min="2025-01-01" max="2025-01-13">
    <input type="month" min="2025-10" max="2025-12">
    <input type="time" value="16:10">
    <br><br>

    <!-- CheckBox : name이 같은 여러개 값을 선택 -->
    <input type="checkbox" value="1" id="jja" name="lunch">
    <label for="jja">짜장면</label>
    <input type="checkbox" value="2" id="bok" name="lunch">
    <label for="bok">볶음밥</label>

    <!-- radio : name이 같은 것 중에 하나만 -->
    <input type="radio" value="1" id="seoul" name="addr">
    <label for="seoul">서울</label>
    <input type="radio" value="2" id="dae" name="addr">
    <label for="dae">대전</label>
<br><br>
    <!-- select -->
    <select name="user_select" id="user_select">
        <option value="0">선택하기</option>
        <option value="1">황정현</option>
        <option value="2">강성관</option>
        <option value="3">곽도영</option>
    </select>

    <br>
    <!-- progress -->
    <progress max="10" value="7"></progress>
    <br>
    <!-- button -->  
    <!-- button 타입은 submit이 default -->
    <form method="get" name="testFrm" action="#">
        <input type="text" required>
        <button onclick="alert('안녕');">버튼</button>
        <button type="submit">제출</button>
        <button type="reset">테스트</button>
    </form>
    <br><br><br>
    <h3>피자 주문하기</h3>
    <form>
        <fieldset style="border : black;">
            <legend>고객정보</legend>
            <label for="name">고객명 :</label>
            <input type="text" required id="name"> <br>
            <label for="phone">전화번호 :</label>
            <input type="text" required id="phone"><br>
            <label for="mail">E-mail :</label>
            <input type="email" id="email" placeholder="선택사항입니다!">
        </fieldset>
        <fieldset>
            <legend>토핑선택</legend>
            <input type="radio" value="1" id="shir" name="addr">
            <label for="shir">새우</label><br>
            <input type="radio" value="2" id="sweet" name="addr">
            <label for="sweet">고구마</label><br>
            <input type="radio" value="1" id="poto" name="addr">
            <label for="poto">감자</label><br>
            <input type="radio" value="2" id="apple" name="addr">
            <label for="apple">파인애플</label><br>
        </fieldset>
        <label for time>희망 배송 시간</label>
        <input type="time" id="time"> <br><br><br>
        <button type="submit">제출하기</button>




    </form>



</body>
</html>
