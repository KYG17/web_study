<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--제목을 입력할때 사용하는 태그  -->
    <h1>순서가 없는 목록</h1>
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>딸기</li>
    </ul>

    <h1>순서가 있는 목록</h1>
    <!-- start -> 시작점을 어디부터 할래? -->
    <ol type="a" start="2">   
        <li>황정현</li>
        <li>강성관</li>
        <li>곽도영</li>
    </ol>
    
</body>
</html>
