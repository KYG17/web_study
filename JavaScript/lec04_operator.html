    <h1>미니 계산기</h1>
    <label for="number1">숫자 1 : </label>
    <input type="number" id="number1"><br>
    <label for="number2">숫자 2 : </label>
    <input type="number" id="number2"><br>
    <input type="button" value="계산하기"
    onclick="calcNumber();">
    <hr>
    <div id="calc_result">


    </div>
    <script>
        function calcNumber(){
            //1. 숫자 1의 정보 가져오기.(#number1)
            let one = document.querySelector('#number1').value;
            //2. 숫자 2의 정보 가져오기.(#number2)
            let two = document.querySelector('#number2').value;
            console.log(one, two);
            //3. 정보 가져와서 산술 연산
            one = Number(one);
            two = Number(two);
            console.log(typeof(one));
            let plus = one+two;
            let minus = one-two;
            let gob = one*two;
            let na = one/two;
            let left = one%two;

            plus += 3;
            
            //4. 연산 결과를 #calc_result에 출력
            // document.querySelector('#calc_result').innerHTML = "+ : "+plus+"<br>"
            // +"- : "+minus+"<br>"
            // +"* : "+gob+"<br>"
            // +"/ : "+na+"<br>"
            // +"% : "+left;      
            document.querySelector('#calc_result').innerHTML =
            `+ : ${plus}<br>
            - : ${minus}<br>
            * : ${gob}<br>
            / : ${na}<br>
            % : ${left}<br>`;   
        }
    </script>

    <input type="number" id="int1"> 
    <input type="number" id="int2">
    <input type="button" value="부등호" onclick="compareNum()">

    <script>
        function compareNum(){
            //1. id 가 int1인 요소의 값 가져온다
            const a = document.getElementById('int1').value;
            //2. id 가 int2인 요소의 값 가져온다
            const b = document.getElementById('int2').value;
            //3. 두 개의 숫자 정보를 비교한다
            console.log(a,b);
            //4. (1) 두수가 같다면 -> a와 b는 같습니다
            if(a==b){
                console.log(`${a}와${b}는 같습니다.`);
            }else{
                if(a>b){
                    console.log(`${a}는 ${b}는 ${a-b}만큼 더 큽니다`);
                }else{
                    console.log(`${b}는 ${a}는 ${b-a}만큼 더 큽니다`)
                }
            }
            //5. (2) 두수가 다르다면 
                        //2-1. 더 큰수와 작은수를 표현
                        //2-2. a는 b보다 ()만큼 더 큽니다
            //6. 비교 결과를 콘솔 패널에 출력.
        }
    </script>
