        let setPerson = function(name,bool,arr,item){
            let obj = {
                name : name,
                isStudent : bool,
                hobby : arr,
                item : item,
                callName : function(){
                    return '나의 이름은' + name;
                },
                testFunc : function(){
                    if(this.isStudent){
                        console.log(`학생 ${this.name}`);

                    }
                }
            };
            return obj;

    <button onclick="inserBread();">입력</button>
    <button onclick="printBread();">출력</button>
    <script>
        let bread = new Object();
        let inserBread = function(){
            let a = prompt('빵 이름');
            let b = prompt('가격');
            console.log(a,b);
            bread.menu = a;
            bread.price = b;
            console.log(bread);
        }
        let printBread = function(){
            if(bread.menu == "" || bread.price ==""){
                alert('정보가 정확하게 입력되지 않았습니다');
            }

            document.getElementById('menu').value = "";
            document.getElementById('price').value = "";
            document.getElementById('menu').value += bread.menu;
            document.getElementById('price').value += bread.price;
        }
    </script>
