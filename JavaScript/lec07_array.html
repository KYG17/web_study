<h1>split 연습문제</h1>

<button onclick="a();">버튼입니다</button>
<script>
    let a = function(){

<h1>배열 합치기 연습</h1>
<label id="la1">사과,바나나,당근</label>
<label id="la2">김밥, 치즈, 떡볶이, 햄버거</label> <br>
<button onclick="plus();">치즈의 인덱스는?!</button>
<script>
    let plus = function(){
        // 라벨 정보 가져오기
        let arr = document.getElementById('la1').innerText;
        let arr1 = document.getElementById('la2').innerText;
        //split으로 배열 만들기
        let str = arr.split(',');
        let str1 = arr1.split(',');
        //concat으로 배열 연결해주기
        let result = str.concat(str1);
        console.log(result);
        //치즈의 인덱스 찾아주기
        let idx = result.indexOf(' 치즈');
        console.log(idx);
        //콘솔창에 출력
        console.log("치즈의 인덱스는 : " + idx + " 입니다 ");
    }
</script>

<h1>향상된 for문</h1>
<button onclick="testFor();">연습</button>
<script>
    const testFor = function(){
        let nums = [5,6,7,8];
        nums.forEach(function(element,index){
            console.log(`(1) ${index}는 ${element}`);
        });
        nums.forEach((ele,idx)=>{
            console.log(`(2) ${idx}는 ${ele}`);
        });
        nums.forEach((val =>{
            console.log(val);
        }))
    }
</script>

<h1>오름차순 내림차순 문제</h1>
<label id="project">전홍식,강성관,조윤아</label>
<button onclick="up();">오름차순</button>
<button onclick="down();">내림차순</button>
<ul id="list2"></ul>
<script>
    let up = function(){
        //라벨 정보 가져오기
        let arre  = document.getElementById('project').innerText;
        //split으로 배열 만들기기
        let arre1 = arre.split(',');
        //확인하기
        console.log(arre1);

        // 오름차순으로 만들기
        arre1.sort();
        document.getElementById('list2').innerHTML='';
        arre1.forEach(function(ele){
                document.getElementById('list2').innerHTML+=`<li>${ele}</li>`
            });
    }

    let down = function(){
        let arre  = document.getElementById('project').innerText;
        //split으로 배열 만들기기
        let arre1 = arre.split(',');
        //확인하기
        console.log(arre1);

        arre1.sort(function(x,y) {
            if(x < y) return 1;
            else if (x > y) return -1;
            else return 0;
        });
        document.getElementById('list2').innerHTML='';
        arre1.forEach(function(ele){
                document.getElementById('list2').innerHTML+=`<li>${ele}</li>`
            });
    }
</script>
