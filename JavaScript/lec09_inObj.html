<h1>string 연습하기</h1>
<p id="lorem">Lorem ipsum dolor sit amet</p>
<form>
    <input type="button" value="변환" onclick="changeStr();">
    <div>
        <label for="str_1">대문자 만들기</label>
        <input type="text" id="str_1">
    </div>
    <div>
        <label for="str_2">소문자 만들기</label>
        <input type="text" id="str_2">
    </div>
    <div>
        <label for="str_3">문장의 길이</label>
        <input type="text" id="str_3">
    </div>
    <div>
        <label for="str_4">8번째 자리에 있는 알파벳</label>
        <input type="text" id="str_4">
    </div>
    <div>
        <label for="str_5">알파벳 'p'의 인덱스</label>
        <input type="text" id="str_5">
    </div>
    <div>
        <label for="str_6">뒤에서부터 찾았을 때 가장 가까운 'm'의 인덱스</label>
        <input type="text" id="str_6">
    </div>
    <div>
        <label for="str_7">12번 인덱스부터 5개의 알파벳</label>
        <input type="text" id="str_7">
    </div>
    <div>
        <label for="str_8">띄어쓰기 기준으로 단어 자르기</label>
        <textarea rows="5" style="resize: none;" id="str_8"></textarea>
    </div>
</form>

<script>
    let changeStr = function(){
        //대문자 만들기
        let a = document.getElementById('lorem').innerHTML;
        console.log(a);
        a = a.toUpperCase();
        document.getElementById('str_1').value += a;
        //소문자 만들기
        let b = document.getElementById('lorem').innerHTML;
        console.log(b);
        b = b.toLowerCase();
        document.getElementById('str_2').value += b;
        //문장의 길이
        let c = document.getElementById('lorem').innerHTML;
        document.getElementById('str_3').value += c.length;
        //8번째 자리에 있는 알파벳
        let d = document.getElementById('lorem').innerHTML;
        let result = d.charAt(7);
        document.getElementById('str_4').value += result;
        //알파벳 'p'의 인덱스
        let e = document.getElementById('lorem').innerHTML;
        document.getElementById('str_5').value += e.indexOf('p');
        //뒤에서부터 찾았을 때 가장 가까운 'm'의 인덱스
        let f = document.getElementById('lorem').innerHTML;
        document.getElementById('str_6').value += f.lastIndexOf('m');
        //12번 인덱스부터 5개의 알파벳
        let g = document.getElementById('lorem').innerHTML;
        document.getElementById('str_7').value += g.substr(12,5);
        //띄어쓰기 기준으로 단어 자르기
        let h = document.getElementById('lorem').innerHTML;
        let arr1= h.split(' ');
        console.log(arr1);
        document.getElementById('str_8').value = arr1;
    }
</script>
