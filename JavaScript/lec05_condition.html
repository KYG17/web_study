    <input type="button" value="양수vs음수" onclick="checkNum();"> <Br>

    <script>
        function checkNum(){
            let num = Number(document.getElementById('ifNum').value);
            //input type 'number'는 string이니깐 문자 > 숫자로 바꿔주기
            if(num > 0){
                alert('양수입니다');
            }else if(num < 0){
                alert('음수입니다');
            }else{
                alert('0입니당!');
            }
        }
    </script>

    <h1>Switch문</h1>
    <input type="button" value="switch확인" onclick="switchTest();"> <br>
    <script>
        function switchTest(){
            let num = Number(document.querySelector('#ifNum').value);
            switch(num){
                case 1 : alert('1이네요'); break;
                case 2 : alert('2이네요'); break;
                default : alert('1도 2도 아니네요?');
            }
        }
    </script>
    <h1>연습문제</h1>
    <select onchange="alarm1();" id="menu">
        <option value="0">메뉴선택</option>
        <option value="1">돼지두루치기</option>
        <option value="2">마라샹궈</option>
        <option value="3">김치찌개</option>
    </select>
    <script>
        function alarm1(){
            let b = Number(document.getElementById('menu').value);
            switch(b){
                case 1 : alert('돼지두루치기는 1000원 입니다'); break;
                case 2 : alert('마라샹궈는 2000원 입니다'); break;
                case 3 : alert('김치찌개는 3000원 입니다'); break;
                default : alert('메뉴를 선택하세요!!'); break;
            }
        }
    </script>

    <h1>for문</h1>

        function loopFunc(){
            document.getElementById('resultDiv').innerHTML='';
            for(let i = 0 ; i < 10 ; i++){
                document.getElementById('resultDiv').innerHTML+='<h6>안녕하세요</h6>';
            }
        }

    <H1>중첩 반복문</H1>
    <button onclick="enterClass();">교실 입장</button>
    <p>총 2개의 교실, 하나의 교실에 3명의 학생 입장</p>
    <script>
        function enterClass(){
            for(let i = 0 ; i < 2 ; i++){
                // console.log('교실' +(i+1)+'번 입장');
                console.log(`교실 ${i+1}번 입장`)
                for(let j =0 ; j<3 ;j++){
                    console.log(`학생${j+1+(3*i)}`)
                }
                console.log(`교실 ${i+1}번 퇴장`)
            }
        }
    </script>

    <h1>10보다 작은 숫자</h1>
    
    <input type="number" id="bigger">
    <input type="button" value="출력하기" onclick="getBig();">
    <div id="box"></div>
    <script>
        function getBig(){
            let a = document.getElementById('bigger').value;
            do{    
                document.getElementById('box').innerHTML += a+'<br>';
                a++;
            }while(a <=10);   
        }    
    </script>


<h1 onclick="conTest();">Continue</h1>
<script>
    function conTest(){
        for(let i = 1 ; i <= 10 ; i++){
            if(i % 2 == 0){
                continue;
            }
            console.log(i+"출력");
        }
    }
