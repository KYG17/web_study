<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../resources/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>파일 업로드</h1>
<button id="add_file">파일 추가</button>
<div id="file_container">
    <div class="file_div">
        <input type="file" name="files">
        <button class="remove_file">삭제</button>
    </div>
</div>
<script>
    let num = 1;
    $(function(){
        $('#add_file').on('click',function(){
            let a = $('.file_div').clone(true).attr('class','file_div'+num++);
            $('#file_container').append(a);
        })
        $('.remove_file').on('click',function(){
            console.log($(this).parent().attr('class'))
            if($(this).parent().attr('class') !== 'file_div'){
                $(this).parent().detach();
            }
        })
    })
</script>

<style>
    .bg_brown{
        background-color: rgba(92,64,51,0.6) ;
    }
</style>
<button id="chg_btn">배경색 변경</button>
<script>
    $(function(){
        $('#chg_btn').on('click',function(){
            $('body').toggleClass('bg_brown');
        })
    })
</script>

<br><br><br><br>
<button id="atr_btn" width:100;  height:100; name="this">확인</button>
<script>
    $(function(){
        $('#atr_btn').on('click',function(){
            $(this).attr('name','thisis')
            alert($(this).attr('style'));
        })
    })
</script>

<h1>prop()</h1>
<form id="check_container">
    <input type="checkbox" name="lang" value="html">html<br>
    <input type="checkbox" name="lang" value="css">css<br>
    <input type="checkbox" name="lang" value="javascript">javascript
</form>
<button onclick="takeProp();">가져오기</button>
<button onclick="changeProp();">바꾸기</button>

<script>
    let takeProp = function(){
        let a = $('#check_container>input:first').prop('checked');
        console.log(a);
    }

    let changeProp = function(){
        let ele = $('#check_container>input');
        if(ele.prop('checked')){
            ele.prop('checked',false)
        }else{
            ele.prop('checked',true);
        }
    }
</script>

<h2>설문 제출</h2>
<p>설문을 제출하려면 개인정보 수집에 동의해야 합니다.</p>
<input type="checkbox" id="agreeCheck">
<label for="agreeCheck">개인정보 수집에 동의합니다.</label><br><br>
<button id="submitBtn" disabled>설문 제출</button>

<script>
    $(function(){
        $('#agreeCheck').on('change',function(){
            let ele = $('#submitBtn');
            if(ele.prop('disabled')){
                ele.prop('disabled',false);
            }else{
                ele.prop('disabled',true);
            }
        })
    })
</script>

</body>
</html>
