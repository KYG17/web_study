<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../resources/jquery-3.7.1.js"></script>
</head>
<body>
    <div id="prompt_div">
        <h2>promt로 입력받기</h2>
        <button>실행</button>
        <div></div>
    </div>

    <script>
        $(function(){
            $('#prompt_div>button').on('click',function(){
                let a = prompt('메시지를 입력하세요');
                $('#prompt_div>div').text(a);
            })
        })
    </script>
</body>
</html>
