<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../resources/jquery-3.7.1.js"></script>
</head>
<body>
    <div id="prompt_div">
        <h2>promt로 입력받기</h2>
        <button>실행</button>
        <div></div>
    </div>

    <script>
        $(function(){
            $('#prompt_div>button').on('click',function(){
                let a = prompt('메시지를 입력하세요');
                $('#prompt_div>div').text(a);
            })
        })
    </script>
 
    <button id="rnd_btn">실행하기</button>
    <div id="result_div">

    </div>

    <script>
        $(function(){
            $('#rnd_btn').on('click',function(){
                let arr = []
                arr[0] = Math.floor(Math.random()*(100-1+1)+1);
                arr[1] = Math.floor(Math.random()*(100-1+1)+1);
                arr[2] = Math.floor(Math.random()*(100-1+1)+1);
                arr[3] = Math.floor(Math.random()*(100-1+1)+1);
                arr[4] = Math.floor(Math.random()*(100-1+1)+1);

                arr.sort(function(x,y){
                    return y-x;
                })

                $('result_div').html('');
                $.each(arr,function(index,value){
                    $('#result_div').append(value,'<br>');
                })
            })
        })
    </script>

</body>
</html>
