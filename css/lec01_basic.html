<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 작성방식</title>
    <!-- externl 방식 -->
    <!-- resources에서 .css파일 생성성 -->
    <link href="../resources/style.css"
    rel="stylesheet" type="text/css">
    <!-- 웹 페이지 안에 모든 요소들에 적용 -->
    <!-- head 부분 안에 <style> 추가가 -->
    <style>
        p{color:orange}
        
    </style>
</head>
<body>
    <!-- inline 방식 -->
    <!-- p태그에만 속성 추가 -->
    <p style="background-color:aqua">1. inline방식
        시작태그에 style 속성 추가
    </p>

    <!-- internal 방식 -->
    <p>
        2.internal 방식
        head 태그에 style 태그로 표현
    </p>

</body>
</html>
