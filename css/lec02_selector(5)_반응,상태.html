<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응선택자</title>
</head>
<body>
    <style>
        #p1:active{background-color: mediumspringgreen;}
        #p2{color:yellow;}
        #p2:hover{color: hotpink;}
    </style>
    <div id="reaction">
        <p id="p1">클릭 -> 배경색</p>
        <p id="p2">마우스 올리면 -> 글자색</p>
    </div>
    <br><br><br>

    <style>
        #b1:hover{background-color: aquamarine;}
        #b2:active{background-color: crimson;}
    </style>
<div>
    <input type="button" id="b1" value="1번 버튼"> <br>
    <button id="b2" type="button">2번 버튼</button>
</div>

<br><br><br><br><br>
<style>
    input[name="user_id"]:focus{background-color: rgba(112, 219, 112, 0.938);}
    input[type="text"]:disabled{background-color: crimson;}
</style>
<div id="condtion">
    <input type="text" name="user_id">
    <input type="text" name="user_name" disabled>
</div>



</body>
</html>
